<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    let f4=()=>{
        let i,a,b,l;
        a=parseInt(document.getElementById('a').value); 
        b=parseInt(document.getElementById('b').value); 
        l=document.getElementById('l').value;
        let sum= 0 ;
       l=l.split(",");
       for(i=0; i< l.length; i++){
        if(parseInt(l[i]) % a == 0 || parseInt(l[i]) % b == 0){
            sum+=parseInt(l[i]);
        }
       }
       return sum;
    }

    let f5=()=>{
        a=f4()
        alert("The sum is "+a)
    }

</script>
</head>
<body>
    A
    <input type="text" id="a">
<br>
B
    <input type="text" id="b">
<br>
    L
    <input type="text" id="l">    <button type="button" onclick="f5()">submit</button>
</body>
</html>
