    <script>
        let f7=(basket,prices)=>{
                for(item in basket){
                    for(rate in prices){
                        if(item == rate ){
                            trate = basket[item]*prices[rate]
                            console.log(`Item : ${item}, Quantity : ${basket[item]}, Price: ${prices[rate]}, Total : ${trate}`)
                        }
                    }
                   
                
            }
        }
        let products=()=>{
            let basket={rice: 1, potato: 5, tomato: 4, bread: 1}
            let price={rice: 10, potato: 15, tomato: 12, bread: 2}
            f7(basket,price)
        }

        products()
    </script>
